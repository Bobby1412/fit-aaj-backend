spring.application.name=fit-aaj-backend

# MySQL Configuration (set your own values in local application-dev.properties)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/fitaaj?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Marvel@3000}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=${PORT:8081}

# CORS allowed origin (frontend dev server)
app.cors.allowed-origin=${CORS_ORIGIN:http://localhost:5173}


