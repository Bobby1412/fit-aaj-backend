# Production configuration for Tomcat deployment
spring.application.name=fit-aaj-backend

# Database Configuration for production
spring.datasource.url=jdbc:mysql://localhost:3306/fitaaj?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Marvel@3000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration (Tomcat will handle this)
# server.port is ignored in WAR deployment

# CORS Configuration for production
app.cors.allowed-origin=http://localhost:3000

# Logging
logging.level.com.fitaaj=DEBUG
logging.level.org.springframework.web=DEBUG
